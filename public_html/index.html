<!DOCTYPE html>
<!--
Author: Kevin Basel
Main page for the second assignment.
showing a form for a raid invite that requires
the persons name and the amount of "corruption" they have
and also the color which is for the text of the invite.
-->
<html>
    <head>
        <title>A2 Basel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>
        <div id="formCont">
            <h2>Invitation to raid!</h2>
            <img class="env" src="Images/envelope.png" alt="envelope">
            <img class="env" src="Images/envelope.png" alt="envelope">
            <img class="env" src="Images/envelope.png" alt="envelope">
            <br>
            <form>
                <label for="name">Name: </label>
                <br>
                <input id="name" autofocus required placeholder="Name" type="text">
                <br>
                <br>
                <label for="color">Text color: </label>
                <br>
                <input name="color" id="color" type="color">
                <br>
                <br>
                <label for="corrupt">Corruption: </label>
                <br>
                <input id="corruption" name="corruption" type="number" min="0" max="100">
            </form>
            <button id="subInv">Generate Invite</button>
        </div>
        <canvas id="cardCanvas" width="320" height="480"></canvas>
        <script type="text/javascript" src="JS/card.js"></script>
    </body>
</html>
