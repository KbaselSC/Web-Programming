<html>
    <head>
        <title>Tim Horton's Orders</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/Main.css">
    </head>
    <body>
    <center>
        <img src="./Images/tim-hortons.jpg" alt="banner">
        <h1>Welcome to Tim Horton's!</h1>
        <br>
        <form method="POST" action="index.php">
            <h2> Give us some numbers... </h2>
            <label> How many Coffee(s)?</label>
            <input type="number" id="coffeeAmt" name="coffeAmt" min="1" max="4">
            <br>
            <br>
            
            <label>Size of Coffee(s): </label>
            <select name="size">
                <option value="sml">Small</option>
                <option value="med">Medium</option>
                <option value="lrg">Large</option>
                <option value="xlrg">Extra Large</option>
            </select>
            <br>
            <br>
            
            <label>How much Cream? </label>
            <input type="number" id="creamAmt" name="creamAmt" min="0" max="3">
            <br>
            <br>
            
            <label> How much sugar? </label>
            <input type="number" id="sugarAmt" name="sugarAmt" min="0" max="3">
            <br>
            <br>
            
            <input type="submit" value="Order Coffee">
            <br>
            <br>
            
        </form>
    </center>
    </body>
</html>
